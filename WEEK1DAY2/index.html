<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search bar with bookmark</title>
	<style>
		body
		{
			display: flex;
			justify-content: center;
			background-color: aqua;
			padding-left: 20px;

		}

		input
		{
			width: 400px;
			height: 40px;
			border-radius: 10px;
			border: none;
		}
		.circle
		{
			width: 50px;
			height: 50px;
			background-color: orangered;
			border-radius: 50%;
			margin: 10px;
			
		}
		.circle
		{
			display: inline-block;
			margin-top: 80px;
			margin-left: 50px;
			margin-right: 50px;
			
		}
	</style>
</head>
<body>
<input type="text" placeholder="Seach Gooogle or type a URl">
<div>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>
</div>
</body>
</html>
